"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](mauve)\
$os\
$username\
$hostname\
[](bg:white fg:mauve)\
$directory\
[ ](fg:white)\
$git_branch\
$git_status\
$cmd_duration\
$status\
$line_break\
$character"""

palette = 'catppuccin_latte'

[aws]
disabled = true

[azure]
disabled = true

[gcloud]
disabled = true

[package]
disabled = true

[os]
disabled = false
style = "bg:mauve fg:white"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:mauve fg:white"
style_root = "bg:mauve fg:white"
format = '[ $user]($style)'

[hostname]
disabled = false
ssh_only = false
style = "bg:mauve fg:white"
format = '[[@$hostname]($style)[$ssh_symbol]($style) ]($style)'

[directory]
style = "bg:white fg:black"
format = "[ $path ]($style)"
truncation_length = 255
truncation_symbol = "…/"
truncate_to_repo = false
use_logical_path = false

[git_branch]
symbol = ""
style = "bg:green"
format = '[[ $symbol $branch ](fg:crust bg:green)]($style) '

[git_status]
style = "bg:green"
format = '[[( $all_status$ahead_behind )](fg:crust bg:green)]($style) '

[nodejs]
disabled = true
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[c]
disabled = true
symbol = " "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[rust]
disabled = true
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[golang]
disabled = true
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[php]
disabled = true
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[java]
disabled = true
symbol = " "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[kotlin]
disabled = true
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[haskell]
disabled = true
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[python]
disabled = true
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:crust bg:green)]($style)'

[docker_context]
symbol = ""
style = "bg:sapphire"
format = '[[ $symbol( $context) ](fg:crust bg:sapphire)]($style)'

[conda]
disabled = true
symbol = "  "
style = "fg:crust bg:sapphire"
format = '[$symbol$environment ]($style)'
ignore_base = false

[time]
disabled = true
time_format = "%R"
style = "bg:lavender"
format = '[[  $time ](fg:crust bg:lavender)]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
min_time = 500
show_milliseconds = true
format = "took [$duration](bold yellow) "
style = "bg:lavender"
disabled = false
show_notifications = false
min_time_to_notify = 45000

[status]
disabled = false
map_symbol = true
pipestatus = true
format = '[$symbol $status]($style) '

